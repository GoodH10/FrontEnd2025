			<!---Contact Form-->

    <div class="container mt-5">
        <h2 class="text-center">Please Contact Us To Book</h2>
        <form id="form" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger-subtle">Submit</button>
            <div id="formMessage" class="mt-3"></div>
        </form>
    </div>

    <script>
      var form = document.getElementById('form');
      var formMessage = document.getElementById('formMessage');
  
      form.addEventListener('submit', function(event) {
          event.preventDefault();
  
          var name = document.getElementById('name').value;
          var email = document.getElementById('email').value;
          var message = document.getElementById('message').value;
  
          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Message:", message);
  
          // Display acknowledgment message
          formMessage.innerHTML = `Thank you, <strong>${name}</strong>! Your message has been received. We will contact you at <strong>${email}</strong> soon.`;
  
          // Clear form fields after submission
          form.reset();
      });
  </script>
